<body>
  <div class="wrapperlogin">
    <div class="box1">
      <h1>We Look at the World With Big Eyes</h1>
    </div>
    <div class="box" >
      <form action="" class="loginform">
        <h1>Sign Up</h1>
        <div class="input-box">
          <i class="las la-user-circle"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
          <i class="las la-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <i class="las la-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="input-box">
          <i class="las la-lock"></i>
          <input type="confirm password" placeholder=" ConfirmPassword" required>
        </div>
        <button type="button" class="btn1 btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Sign Up</button>
        <div class="Regester-Link">
          <p>Already Have Account?<a href="./login.html">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
